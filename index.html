<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票系统</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #4CAF50; }
        .vote-option { margin: 10px 0; }
        .vote-option input { margin-right: 10px; }
        #vote-result { margin-top: 20px; }
        .reasons { margin-top: 20px; }
    </style>
</head>
<body>

    <h1>投票系统</h1>
    <p>请选择今天让你生气的畜生，并提供投票理由：</p>
    
    <form id="vote-form">
        <div class="vote-option">
            <input type="radio" name="vote" value="乔治" id="python"> 
            <label for="python">乔治</label>
        </div>
        <div class="vote-option">
            <input type="radio" name="vote" value="孟子" id="cpp">
            <label for="cpp">孟子</label>
        </div>
        <div class="vote-option">
            <input type="radio" name="vote" value="Hpv" id="js">
            <label for="js">Hpv</label>
        </div>

        <textarea id="reason" placeholder="请输入你的理由" rows="4" cols="50"></textarea><br><br>
        
        <button type="button" onclick="submitVote()">提交投票</button>
    </form>

    <div id="vote-result">
        <h3>投票结果：</h3>
        <p>乔治: <span id="python-result">0</span> 票</p>
        <p>孟子: <span id="cpp-result">0</span> 票</p>
        <p>Hpv: <span id="js-result">0</span> 票</p>
        <h4>总票数: <span id="total-votes">0</span> 票</h4>
    </div>

    <div class="reasons">
        <h3>投票理由：</h3>
        <div id="reasons-list"></div>
    </div>

    <script>
        // GitHub 仓库信息
        const repoOwner = 'zzquui';
        const repoName = 'fwr-cs';
        const issueLabel = 'CS榜';  // 给投票的 Issues 添加标签

        // 获取所有带标签的 Issue
        async function fetchIssues() {
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/issues?labels=${issueLabel}`);
            const issues = await response.json();

            const votes = { "乔治": 0, "孟子": 0, "Hpv": 0 };
            const reasons = { "乔治": [], "孟子": [], "Hpv": [] };

            // 遍历所有 Issues，统计投票和理由
            issues.forEach(issue => {
                const vote = issue.title;  // 通过标题获取投票选项
                const reason = issue.body; // 通过 body 获取投票理由

                // 根据选项名称更新投票数和理由
                if (votes[vote] !== undefined) {
                    votes[vote] += 1;
                    reasons[vote].push(reason);
                }
            });

            // 更新页面显示
            displayVotes(votes, reasons);
        }

        // 显示投票结果和理由
        function displayVotes(votes, reasons) {
            // 显示每个选项的票数
            document.getElementById('python-result').textContent = votes.乔治 || 0;
            document.getElementById('cpp-result').textContent = votes.孟子 || 0;
            document.getElementById('js-result').textContent = votes.Hpv || 0;
            
            // 显示总票数
            const totalVotes = votes.乔治 + votes.孟子 + votes.Hpv;
            document.getElementById('total-votes').textContent = totalVotes;

            // 显示投票理由
            let reasonsContent = "<h3>投票理由：</h3>";
            Object.keys(reasons).forEach(option => {
                reasonsContent += `<h4>${option}</h4>`;
                reasons[option].forEach(reason => {
                    reasonsContent += `<p>${reason}</p>`;
                });
            });
            
            document.getElementById('reasons-list').innerHTML = reasonsContent;
        }

        // 提交投票并跳转到 GitHub Issues 页面
        function submitVote() {
            const selectedOption = document.querySelector('input[name="vote"]:checked');
            const reasonText = document.getElementById('reason').value;
            
            // 检查用户是否选择了投票选项和提供了理由
            if (!selectedOption || !reasonText) {
                alert('请选择一个选项并提供投票理由');
                return;
            }

            const vote = selectedOption.value;
            const reason = encodeURIComponent(reasonText);  // 对投票理由进行编码

            // 创建新的 Issue 页面链接
            const issueURL = `https://github.com/zzquui/fwr-cs/issues/new?title=投票%20${vote}&body=${reason}`;

            // 跳转到 GitHub Issues 页面，创建新 Issue
            window.location.href = issueURL;
        }

        // 页面加载时获取投票数据
        fetchIssues();
    </script>

</body>
</html>
