<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票系统</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #4CAF50; }
        .vote-option { margin: 10px 0; }
        .vote-option input { margin-right: 10px; }
        #vote-result { margin-top: 20px; }
        .reasons { margin-top: 20px; }
    </style>
</head>
<body>

    <h1>投票系统</h1>
    <p>请选择今天让你生气的畜生，并提供投票理由：</p>
    
    <form id="vote-form">
        <div class="vote-option">
            <input type="radio" name="vote" value="乔治" id="python"> 
            <label for="python">乔治</label>
        </div>
        <div class="vote-option">
            <input type="radio" name="vote" value="孟子" id="cpp">
            <label for="cpp">孟子</label>
        </div>
        <div class="vote-option">
            <input type="radio" name="vote" value="Hpv" id="js">
            <label for="js">Hpv</label>
        </div>

        <textarea id="reason" placeholder="请输入你的理由" rows="4" cols="50"></textarea><br><br>
        
        <button type="button" onclick="submitVote()">提交投票</button>
    </form>

    <div id="vote-result">
        <h3>投票结果：</h3>
        <p>乔治: <span id="python-result">0</span></p>
        <p>孟子: <span id="cpp-result">0</span></p>
        <p>Hpv: <span id="js-result">0</span></p>
    </div>

    <div class="reasons">
        <h3>投票理由：</h3>
        <div id="reasons-list"></div>
    </div>

    <script>
        const repoOwner = 'zzquui';
        const repoName = 'fwr-cs';
        const issueIds = {
            "乔治": 4, // Issue 1 的 ID
            "孟子": 5, // Issue 2 的 ID
            "Hpv": 6   // Issue 3 的 ID
        };

        const token = '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';  // 需要替换为实际的 GitHub Token

        // 获取现有的评论，统计票数
        async function fetchIssues() {
            let votes = { "乔治": 0, "孟子": 0, "Hpv": 0 };
            let reasons = { "乔治": [], "孟子": [], "Hpv": [] };

            for (let option in issueIds) {
                const issueId = issueIds[option];
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/issues/${issueId}/comments`, {
                    headers: {
                        'Authorization': `token ${token}`,
                    }
                });

                const comments = await response.json();
                if (comments && Array.isArray(comments)) {
                    votes[option] = comments.length;  // 评论数量即为票数
                    comments.forEach(comment => {
                        reasons[option].push(comment.body);
                    });
                }
            }

            displayVotes(votes, reasons);
        }

        // 显示投票结果
        function displayVotes(votes, reasons) {
            document.getElementById('vote-result').innerHTML = `
                <h3>投票结果：</h3>
                <p>乔治: ${votes.乔治 || 0}</p>
                <p>孟子: ${votes.孟子 || 0}</p>
                <p>Hpv: ${votes.Hpv || 0}</p>
            `;

            let reasonsContent = "<h3>投票理由：</h3>";
            Object.keys(reasons).forEach(option => {
                reasonsContent += `<h4>${option}</h4>`;
                reasons[option].forEach(reason => {
                    reasonsContent += `<p>${reason}</p>`;
                });
            });

            document.getElementById('reasons-list').innerHTML = reasonsContent;
        }

        // 提交投票
        async function submitVote() {
            const selectedOption = document.querySelector('input[name="vote"]:checked');
            const reasonText = document.getElementById('reason').value;
            
            if (!selectedOption || !reasonText) {
                alert('请选择一个选项并提供投票理由');
                return;
            }

            const vote = selectedOption.value;
            const reason = reasonText;

            const issueId = issueIds[vote];

            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/issues/${issueId}/comments`, {
                method: 'POST',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    body: reason
                })
            });

            if (response.ok) {
                alert('投票提交成功!');
                fetchIssues();  // 刷新投票结果
            } else {
                alert('提交失败，请重试');
            }
        }

        // 页面加载时获取投票数据
        fetchIssues();

    </script>

</body>
</html>
